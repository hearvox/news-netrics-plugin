<script>
var mapStyle = [{
    'stylers': [{'visibility': 'off'}]
}, {
    'featureType': 'landscape',
    'elementType': 'geometry',
    'stylers': [{'visibility': 'on'}, {'color': '#fcfcfc'}]
}, {
    'featureType': 'water',
    'elementType': 'geometry',
    'stylers': [{'visibility': 'on'}, {'color': '#bfd4ff'}]
}];
var map;
var censusMin = Number.MAX_VALUE, censusMax = -Number.MAX_VALUE;


function initMap() {
    // load the map
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40, lng: -100},
        zoom: 5,
        styles: mapStyle
    });

    // Set up the style rules and events for google.maps.Data
    map.data.setStyle(styleFeature);
    map.data.addListener('mouseover', mouseInToRegion);
    map.data.addListener('mouseout', mouseOutOfRegion);

    // wire up the button
    var selectBox = document.getElementById('census-variable');
    google.maps.event.addDomListener(selectBox, 'change', function() {
        clearCensusData();
        loadCensusData(selectBox.options[selectBox.selectedIndex].value);
    });

    // County polygons only need to be loaded once, do them now
    loadMapShapes();
}

/** Loads the county boundary polygons from a GeoJSON source. */
function loadMapShapes() {
    // load US county outline polygons from a GeoJson file
    map.data.loadGeoJson('data/us-counties-gz_2010_us_050_00_20m.json', { idPropertyName: 'GEO_ID' });

    // wait for the request to complete by listening for the first feature to be added
    google.maps.event.addListenerOnce(map.data, 'addfeature', function() {
        google.maps.event.trigger(document.getElementById('census-variable'),
        'change');
    });

}

/**
 * Loads the census and News Netrics data.
 *
 * @param {string} variable
 */
function loadCensusData(selection) {
    // load the requested variable from the census API (using local copies)
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'data/us-census-2018-county.json?v=006');

    xhr.onload = function() {
        var censusData = JSON.parse(xhr.responseText);
        censusData.shift(); // the first row contains column names.
        // document.getElementById('log').textContent = censusData;

        var log = '';
        var length = censusData.length;

        censusData.forEach(function(row) {



/*

    var levels = [
        0: [],
        papers: [93000, 37000, 19000, 9000], // Population.
        pop: [30, 20, 10, 5], // Population densinty.
        density: [100000, 50000, 9000, 900], // Circulation.
        papers: [4, 3, 2, 1], // Papers.
    ];

<option value="papers">Daily Newspapers</option>
<option value="circ">Circulation</option>
<option value="circ_per_pop">Circ.(1K)/Pop.</option>
<option value="circ_per_pub">Circ.(1K)/Paper</option>
<option value="pub_per_pop">Paper/Pop.(1M)</option>
<option value="pop">Total population</option>
<option value="density">Population density</option>

*/




            var countyId = row[0];
            censusVariable = parseFloat(row[selection]);

            if ( selection == 6 ) {
                censusVariable = ( row[5] ) ? (row[5] / row[1]) * 100 : 0; // circ_pop_pc
            } else if ( selection == 7 ) {  // circ_per_pub
                censusVariable = ( row[4] ) ? (row[5] / 1000) / row[4] : 0;
            } else if ( selection == 8 ) {  // circ_per_pub
                censusVariable = ( row[4] ) ? row[4] / (row[1] / 1000000) : 0; // pub_per_pop
            }

            // console.log(countyId + row[3]);
            // document.getElementById('log').innerHTML = countyId + "\t" + row[3];

            // keep track of min and max values
            if (censusVariable < censusMin) {
                censusMin = censusVariable;
            }

            if (censusVariable > censusMax) {
                censusMax = censusVariable;
            }

            // update the existing row with the new data
            map.data.getFeatureById(countyId).setProperty('census_variable', censusVariable)
            map.data.getFeatureById(countyId).setProperty('census_name', row[3]);
            map.data.getFeatureById(countyId).setProperty('pop_total', row[1]);
            map.data.getFeatureById(countyId).setProperty('pop_density', row[2]);

        });

        // update and display the legend
        document.getElementById('census-min').textContent = censusMin.toLocaleString();
        document.getElementById('census-max').textContent = censusMax.toLocaleString();
    };

    xhr.send();
}

/** Removes census data from each shape on the map and resets the UI. */
function clearCensusData() {
    censusMin = Number.MAX_VALUE;
    censusMax = -Number.MAX_VALUE;

    map.data.forEach(function(row) {
        row.setProperty('census_variable', undefined);
    });

    document.getElementById('data-box').style.display = 'none';
    document.getElementById('data-caret').style.display = 'none';
}

/**
 * Applies a gradient style based on the 'census_variable' column.
 * This is the callback passed to data.setStyle() and is called for each row in
 * the data set.  Check out the docs for Data.StylingFunction.
 *
 * @param {google.maps.Data.Feature} feature
 */
function styleFeature(feature) {
/*
    var low = [5, 69, 54];  // color of smallest datum
    var high = [151, 83, 34];   // color of largest datum

    // delta represents where the value sits between the min and max
    // var delta = (feature.getProperty('census_variable') - censusMin) / (censusMax - censusMin);
    var delta = (feature.getProperty('census_variable') - censusMin) / (censusMax - censusMin);

    var color = [];
    for (var i = 0; i < 3; i++) {
        // calculate an integer color based on the delta
        color[i] = (high[i] - low[i]) * delta + low[i];
    }

    // fillColor: 'hsl(' + color1[0] + ',' + color1[1] + '%,' + color1[2] + '%)',

*/

    var selectBox = document.getElementById('census-variable');
    var selection = selectBox.options[selectBox.selectedIndex].value;

    var num    = feature.getProperty('census_variable');
    // Quartiles (approx.)
    var levels = [
        [],
        [93000, 37000, 19000, 9000], // Population.
        [30, 20, 10, 5], // Population densinty.
        [],
        [4, 3, 2, 1], // Papers.
        [100000, 50000, 9000, 900], // Circulation.
        [75, 50, 5, 0.1], // circ_pop_pc
        [1000, 100, 5, 0.1], // circ_per_pub
        [100, 50, 10, 0.1], // pub_per_pop
    ];

    var colors = ['hsl(303, 79%, 28%)', 'hsl(277, 32%, 50%)', 'hsl(230, 34%, 66%)', 'hsl(207, 46%, 80%)', 'hsl(193, 61%, 92%)'];

    // Get fill color from selection level variable.
    level = levels[selection];
    color = colors[4];
    color = (num >= level[0]) ? colors[0] : color;
    color = (num < level[0] && num >= level[1]) ? colors[1] : color;
    color = (num < level[1] && num >= level[2]) ? colors[2] : color;
    color = (num < level[2] && num >= level[3]) ? colors[3] : color;

    // determine whether to show this shape or not
    var showRow = true;
    if (feature.getProperty('census_variable') == null || isNaN(feature.getProperty('census_variable'))) {
        // showRow = false;
    }

    var outlineWeight = 0.5, zIndex = 1;
    if (feature.getProperty('county') === 'hover') {
        outlineWeight = zIndex = 2;
    }

    // console.log( 'levels[selection] ' + levels[selection] );
    // document.getElementById('log').innerHTML = censusMax + "\t" + color1 + "\t" +censusMin;

    return {
        strokeWeight: outlineWeight,
        strokeColor: '#fff',
        zIndex: zIndex,
        fillColor: color,
        fillOpacity: 0.85,
        visible: showRow
    };
}

/**
 * Responds to the mouse-in event on a map shape (county).
 *
 * @param {?google.maps.MouseEvent} e
 */
function mouseInToRegion(e) {
    // set the hover county so the setStyle function can change the border
    e.feature.setProperty('county', 'hover');

    var percent = (e.feature.getProperty('census_variable') - censusMin) / (censusMax - censusMin) * 100;

    // update the label
    pop_total   = parseFloat( e.feature.getProperty('pop_total') );
    pop_density = parseFloat( e.feature.getProperty('pop_density') ).toFixed(1);
    // document.getElementById('data-label').textContent = e.feature.getProperty('NAME');
    document.getElementById('data-label').textContent = e.feature.getProperty('census_name');
    // document.getElementById('data-value').textContent = e.feature.getProperty('census_variable').toLocaleString();
    document.getElementById('data-value').textContent = pop_total.toLocaleString();
    document.getElementById('data-val-2').textContent = pop_density.toLocaleString();
    document.getElementById('data-box').style.display = 'block';
    document.getElementById('data-caret').style.display = 'block';
    document.getElementById('data-caret').style.paddingLeft = percent + '%';

    document.getElementById('log').textContent = e.feature.getProperty('census_variable');
}

/**
 * Responds to the mouse-out event on a map shape (county).
 *
 * @param {?google.maps.MouseEvent} e
 */
function mouseOutOfRegion(e) {
    // reset the hover county, returning the border to normal
    e.feature.setProperty('county', 'normal');
}
