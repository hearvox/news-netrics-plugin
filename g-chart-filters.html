<!DOCTYPE html>
<html>
  <head>
    <title>G-Chart Filters</title>

          rel="stylesheet">

    <meta name="robots" content="noindex">

  <body class="devsite-layout-docs devsite-framebox">

<h1>1</h1>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="dashboard_div" style="border: 1px solid #ccc; margin-top: 1em">
  <table class="columns">
    <tr>
      <td>
        <div id="slider_div" style="padding-left: 15px"></div>
      </td><td>
        <div id="categoryPicker_div"></div>
      </td>
    </tr><tr>
      <td>
        <div id="chart_div" style="padding-top: 15px"></div>
      </td><td>
        <div id="stringFilter_control_div" style="padding-left: 2em"></div>
        <div id="table_div" style="padding-top: 30px"></div>
      </td>
    </tr>
  </table>
</div>

<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart', 'table', 'gauge', 'controls']});
    google.charts.setOnLoadCallback(drawMainDashboard);

    function drawMainDashboard() {
        var dashboard = new google.visualization.Dashboard(
            document.getElementById('dashboard_div'));

        // Dashboard filter: slider.
        var slider = new google.visualization.ControlWrapper({
            'controlType': 'NumberRangeFilter',
            'containerId': 'slider_div',
            'options': {
                'filterColumnIndex': 1,
                'ui': {
                    'labelStacking': 'vertical',
                    'label': 'Filter by Score:'
                }
            }
        });

        // Dashboard filter: select dropdown.
        var categoryPicker = new google.visualization.ControlWrapper({
            'controlType': 'CategoryFilter',
            'containerId': 'categoryPicker_div',
            'options': {
                'filterColumnIndex': 0,
                'ui': {
                    'labelStacking': 'vertical',
                    'label': 'CMS Selection:',
                    'allowTyping': false,
                    'allowMultiple': true,
                    'selectedValuesLayout': 'belowStacked'
                }
            }
        });

        // Dashboard filter: search input.
        var StringFilter = new google.visualization.ControlWrapper({
            'controlType': 'StringFilter',
            'containerId': 'stringFilter_control_div',
            'options': {
            'filterColumnIndex': 0
            }
        });

        var pie = new google.visualization.ChartWrapper({
            'chartType': 'PieChart',
            'containerId': 'chart_div',
            'options': {
                'width': 300,
                'height': 300,
                'legend': 'none',
                'chartArea': {'left': 15, 'top': 15, 'right': 0, 'bottom': 0},
                'pieSliceText': 'label'
                },
            'view': {'columns': [0, 1]}
        });

        var table = new google.visualization.ChartWrapper({
            'chartType': 'Table',
            'containerId': 'table_div',
            'options': {
                sortColumn: 7,
                sortAscending: false,
                showRowNumber: true,
                 width: '100%',
                height: '100%',
            }
        });

    var data = new google.visualization.DataTable();
        data.addColumn('string', 'Owner Group');
        data.addColumn('number', 'Papers');
        data.addColumn('number', 'Dom');
        data.addColumn('number', 'Requests');
        data.addColumn('number', 'MB');
        data.addColumn('number', 'Speed(s)');
        data.addColumn('number', 'TTI(s)');
        data.addColumn('number', 'Score');
        data.addRows([
            ['1up!',5,822.08333333333,187.16666666667,2.0856255833333,13.2115,18.876416666667,10.583333333333,],
            ['BLOX',365,1833.4142857143,360.93571428571,3.9449994928571,14.002892857143,29.901071428571,17.521739130435,],
            ['Drupal',60,744.26315789474,273.8,4.4056829473684,11.710884210526,21.957452631579,23.085106382979,],
            ['Ellington',2,1981.5,121,1.5525655,8.19,12.062,30.5,],
            ['Escenic',28,1361.1463414634,817.74390243902,7.181555902439,24.26993902439,62.51943902439,9.890243902439,],
            ['Methode',1,1448.5,395,5.278868,16.445,49.0185,8,],
            ['NewsCycle',162,1239.7346938776,398.97278911565,5.3733300816327,17.60112244898,36.780149659864,20.795918367347,],
            ['Presto',103,5000.5467625899,717.43165467626,2.7458570215827,12.223194244604,31.308841726619,9.9856115107914,],
            ['WordPress',187,739.5,299.2,3.2963308285714,12.507914285714,24.908942857143,25.571428571429,],
    ]);

        var dataX = google.visualization.arrayToDataTable([

            ['Drupal',60,744.26315789474,273.8,4.4056829473684,11.710884210526,21.957452631579,23.085106382979,],
            ['Ellington',2,1981.5,121,1.5525655,8.19,12.062,30.5,],

            ['Methode',1,1448.5,395,5.278868,16.445,49.0185,8,],

            ['Presto',103,5000.5467625899,717.43165467626,2.7458570215827,12.223194244604,31.308841726619,9.9856115107914,],

        ]);

*/
        // Print number with to one decimal place; apply to specified columns
        var numdecFormat = new google.visualization.NumberFormat({fractionDigits: 1});
        numdecFormat.format(data, 2);
        numdecFormat.format(data, 3);
        numdecFormat.format(data, 4);
        numdecFormat.format(data, 5);
        numdecFormat.format(data, 6);
        numdecFormat.format(data, 7);

        dashboard.bind([slider, categoryPicker, StringFilter], [pie, table]);
        dashboard.draw(data);
    }
</script>

</html>
